<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>]
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>My Calculator</h2>
        <p id="msg">Press ON To Start My Calculator</p>
        <div id="resultScreen">
            <p id="display">8888888888888888888888888888888888</p>
        </div>
        <br>
        <div class="power">
            <button id="poweron" onclick="offcalculator()">OFF</button>
            <button id="poweroff" onclick="oncalculator()">ON</button>
        </div>
        <div class="functionskeys">
            
            
                <ul>
                    <li><button onclick="add()">+</button></li>
                    <li><button onclick="minus()">-</button></li>
                    <li><button onclick="multiply()">*</button></li>
                    <li><button onclick="devide()">/</button></li>
                </ul>
                <!--Other functions-->
                <ul>
                    <li><button onclick="sin()">Sin</button></li>
                    <li><button onclick="cos()">Cos</button></li>
                    <li><button onclick="tan()">Tan</button></li>
                    <li><button onclick="log()">Log</button></li>
                </ul>
                <br>
        </div>

        <div class="numerics">
            <ul>
                <li><button onclick="num(0)">0</button></li>
                <li><button onclick="num(1)">1</button></li>
                <li><button onclick="num(2)">2</button></li>
                
            </ul>
            <ul>
                <li><button onclick="num(3)">3</button></li>
                <li><button onclick="num(4)">4</button></li>
                <li><button onclick="num(5)">5</button></li>
                
            </ul>
            <ul>
                <li><button onclick="num(6)">6</button></li>
                <li><button onclick="num(7)">7</button></li>
                <li><button onclick="num(8)">8</button></li>
                
            </ul>
            <ul>
                <li><button onclick="num(9)">9</button></li>
                <li><button onclick="clearScreen()">Clear</button></li>
                <li><button onclick="equal()">=</button></li>
                
            </ul>
        </div>

    </div>
    
    <script src="functions.js"></script>
</body>
</html>
